<div class="login-form-wrapper">
  <h1 class="mb-3 fw-normal text-center">Sign in</h1>

  <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <input
        [ngClass]="{
          'is-valid': loginForm.controls['email'].valid,
          'is-invalid':
            loginForm.controls['email'].invalid &&
            (loginForm.controls['email'].dirty ||
              loginForm.controls['email'].touched)
        }"
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="User email"
      />
      <div class="invalid-feedback">
        <div
          *ngIf="
            loginForm.controls['email'].errors &&
            loginForm.controls['email'].errors['required']
          "
        >
          Enter email
        </div>
        <div
          *ngIf="
            loginForm.controls['email'].errors &&
            loginForm.controls['email'].errors['email']
          "
        >
          Incorrectly written email
        </div>
      </div>
      <div class="valid-feedback">Looks good!</div>
    </div>

    <div class="mb-3">
      <input
        [ngClass]="{
          'is-valid': loginForm.controls['password'].valid,
          'is-invalid':
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty ||
              loginForm.controls['password'].touched)
        }"
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
      />
      <div class="invalid-feedback">
        <div
          *ngIf="
            loginForm.controls['password'].errors &&
            loginForm.controls['password'].errors['required']
          "
        >
          Enter password
        </div>
        <div
          *ngIf="
            loginForm.controls['password'].errors &&
            loginForm.controls['password'].errors['minlength']
          "
        >
          must be min
          {{
            loginForm.controls["password"].errors["minlength"].requiredLength
          }}
          characters
        </div>
      </div>
      <div class="valid-feedback">Looks good!</div>
    </div>

    <div class="d-flex justify-content-between">
      <a routerLink="/register" class="btn btn-success">Register</a>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Sign in
      </button>
    </div>
  </form>
</div>
