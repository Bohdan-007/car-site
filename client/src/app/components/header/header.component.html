<header class="header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          routerLink="/auth/home"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <img src="assets/images/car-logo.png" alt="logo" width="100" />
        </a>
      </div>

      <button
        class="navbar-toggler bg-warning bg-gradient"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li>
            <a
              class="nav-link px-2 text-light my-nav-link"
              routerLink="/auth/home"
              routerLinkActive="link-active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="bi bi-speedometer2"></i> Home</a
            >
          </li>
          <li>
            <a
              class="nav-link px-2 text-light my-nav-link"
              routerLink="/auth/maintenance"
              routerLinkActive="link-active"
            >
              <i class="bi bi-wrench"></i> Maintenance</a
            >
          </li>
          <li>
            <a
              class="nav-link px-2 text-light my-nav-link"
              routerLink="/auth/top"
              routerLinkActive="link-active"
              ><i class="bi bi-car-front-fill"></i> Top</a
            >
          </li>
        </ul>

        <ul class="navbar-nav me-3 my-social-list">
          <li class="ms-2 p-1 my-social-li">
            <a
              href="https://www.facebook.com"
              target="_blank"
              class="text-light fs-5"
              ><i class="bi bi-facebook"></i
            ></a>
          </li>
          <li class="ms-2 p-1 my-social-li">
            <a
              href="https://www.instagram.com"
              target="_blank"
              class="text-light fs-5"
              ><i class="bi bi-instagram"></i
            ></a>
          </li>
          <li class="ms-2 p-1 my-social-li">
            <a
              href="https://twitter.com"
              target="_blank"
              class="text-light fs-5"
              ><i class="bi bi-twitter"></i
            ></a>
          </li>
          <li class="ms-2 p-1 my-social-li">
            <a
              href="https://www.whatsapp.com"
              target="_blank"
              class="text-light fs-5"
              ><i class="bi bi-whatsapp"></i
            ></a>
          </li>
        </ul>

        <div class="col-md-3 text-end">
          <span class="text-light me-4">{{ userName }}</span>
          <a type="button" class="btn btn-warning" routerLink="/login"
            >Sign out</a
          >
        </div>
      </div>
    </div>
  </nav>
</header>
